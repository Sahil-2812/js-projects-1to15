<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 to 15</title>
    <!-- CSS from Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Csutom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="position-sticky top-0 z-2 bg-primary" id="head">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand text-black" href="#">Assignments</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active text-black" aria-current="page" href="#">Chapter # 1 - 15</a>
                        </li>
                    </ul>
                    <div class="d-flex ">
                        <a class="text-white h5 pt-1 " href="https://www.youtube.com/@sahiljaveed3617"
                            style="text-decoration: none;" target="_blank">My Official Youtube Cannel</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2 class="text-center mt-5 mb-2">Chapter No. (1 to 15)</h2>
            <hr>
            <div class="row ">
                <div class="col-12 mx-auto text-center mb-3">
                    <input type="text" class="p-4 my-5 inputField" id="inputField"
                        placeholder="Please enter your name...">
                </div>
                <div class="btns text-center border border-black p-2 ">
                    <button type="button" class="btn btn-danger col-xl-3 col-lg-7 col-md-9 col-sm-11 my-1"
                        onclick="addStart()">Add User(Start)</button>
                    <button type="button" class="btn btn-danger col-xl-3 col-lg-7 col-md-9 col-sm-11 my-1"
                        onclick="addEnd()">Add User(End)</button>
                    <button type="button" class="btn btn-danger col-xl-3 col-lg-7 col-md-9 col-sm-11 my-1"
                        onclick="RemoveStart()">Remove User(Start)</button>
                    <button type="button" class="btn btn-danger col-xl-3 col-lg-7 col-md-9 col-sm-11 my-1"
                        onclick="removeEnd()">Remove User(End)</button>
                    <button type="button" class="btn btn-danger col-xl-3 col-lg-7 col-md-9 col-sm-11 my-1"
                        onclick="showConsole()">Show Users in Console</button>
                    <button type="button" class="btn btn-danger col-xl-3 col-lg-7 col-md-9 col-sm-11 my-1"
                        onclick="showWebPage()">Show Users on web Page</button>
                </div>
                <div class="col-md-12 text-center border border-black p-4 mt-4" id="Output">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="bg-primary text-white mt-5">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-12 text-center">
                        <p class="mb-0">&copy; Design and Developed by Mr. Malik Sahil</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- JS from Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>\
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
